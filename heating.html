<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heating pipes animation</title>
    <link rel="stylesheet" href="heating.css">
    <script defer src="heating.js"></script>
</head>
<body>

<div class="pump-group">
    <div class="pipe-branch-vertical">
        <div class="pipe-vertical" id="pipe-rp"></div>
        <div>
            <div class="temperature-label" id="temp-rp1">45.2°C</div>
            <input class="slider" id="slider-rp" type="range" min="0" max="60" value="30">
        </div>
    </div>
    <div class="pipe-branch-vertical" id="pipe-branch-vertical-sp">
        <div class="pipe-vertical" id="pipe-sp">
            <div class="temperature-label" id="temp-sp1">45.2°C</div>
            <div class="pump" id="pump-sp">HP1</div>
        </div>
        <div>
            <input class="slider" id="slider-sp" type="range" min="0" max="60" value="40">
        </div>
    </div>
</div>

<div class="pump-group">
    <div class="pipe-branch-vertical">
        <div class="pipe-vertical" id="pipe-rp2"></div>
        <div>
            <div class="temperature-label" id="temp-rp2">45.2°C</div>
            <input class="slider" id="slider-rp2" type="range" min="0" max="60" value="30">
        </div>
    </div>
    <div class="pipe-branch-vertical" id="pipe-branch-vertical-sp2">
        <div class="pipe-vertical" id="pipe-sp2">
            <div class="temperature-label" id="temp-sp2">45.2°C</div>
            <div class="pump" id="pump-sp2">HP2</div>
        </div>
        <div>
            <input class="slider" id="slider-sp2" type="range" min="0" max="60" value="40">
        </div>
    </div>
</div>

<div class="pump-group">
    <div class="pipe-branch-vertical">
        <div class="pipe-vertical" id="pipe-rp3"></div>
        <div>
            <div class="temperature-label" id="temp-rp3">45.2°C</div>
            <input class="slider" id="slider-rp3" type="range" min="0" max="60" value="30">
        </div>
    </div>
    <div class="pipe-branch-vertical" id="pipe-branch-vertical-sp3">
        <div class="pipe-vertical" id="pipe-sp3">
            <div class="pump" id="pump-sp3">HP3</div>
        </div>
        <div>
            <div class="temperature-label" id="temp-sp3">45.2°C</div>
            <input class="slider" id="slider-sp3" type="range" min="0" max="60" value="40">
        </div>
    </div>
</div>

</body>
</html>
